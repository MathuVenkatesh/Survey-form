<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name"/ required></label>
      <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email"/> </label>
      <label id="number-label"><input id="number" type="number" min="15" max="100" placeholder="Age" required/></label>
      <label id="select-label">Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Full time job</option>
          <option>Part time job</option>
          <option>Full time learner</option>
        </select>
      </label>
      <label id="radio-label">Would you recommend freeCodeCamp to a friend?
        <input type="radio" name="radio" value="yes"/> Yes
        <input type="radio" name="radio"/ value="no"> No

      </label>
      <label id="checkbox-label">What would you like to see improved? (Check all that apply)
        <input type="checkbox" value="front-end"/> Front-end Projects
        <input type="checkbox" value="back-end"/> Back-end Projects
        <input type="checkbox" value="data"/> Data Visualization
        <input type="checkbox" value="challenges"/> Challenges
        <input type="checkbox" value="community"/> Open Source Community
      </label>
      <label id="textarea-label">
        Any comments or suggestions?<textarea placeholder="Enter your comment here" rows="3" cols="30"></textarea>
      </label>

      <input id="submit" type="submit" value="Submit" />

  
    </form>

  </body>
</html>
